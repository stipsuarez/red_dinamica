<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="es"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" type="text/css" href="../Recursos/Css/general.css" />
        <link rel="stylesheet" type="text/css" href="" />
    </h:head>

    <h:body>
            <h:form id="Noticias" enctype="multipart/form-data" >  
                <p:growl id="growl" showDetail="true" /> 
                <p:tab title="Nueva Noticia">  
                    <h:panelGrid columns="3" style="margin-top:10px">
                        <h:outputLabel value="#{bundle.CreateNoticiasLabel_noticiasPK_idNoticias}" for="noticiasPK_idNoticias" />
                        <h:inputText id="idNot" value="#{noticiasController.selected.noticiasPK.idNoticias}" title="#{bundle.CreateNoticiasTitle_noticiasPK_idNoticias}" required="true" requiredMessage="#{bundle.CreateNoticiasRequiredMessage_noticiasPK_idNoticias}" validator="#{noticiasBean.validarIdVacantes}" >
                            <p:ajax update="msgidNot" event="keyup"/>   
                        </h:inputText>
                        <p:message for="idNot" id="msgidNot" display="tooltip" />  
                        <h:outputLabel for="tipoNoti" value="Tipo: *" />
                        <h:inputText id="tipoNoti" value="#{noticiasController.selected.tipo}" rendered="true" >
                            <f:validateLength minimum="3" />  
                            <f:validateRequired />  
                            <p:ajax update="msgTipo" event="keyup"/>
                        </h:inputText>
                        <p:message for="tipoNoti" id="msgTipo" display="tooltip" />  
                        <h:outputLabel value="TÃ­tulo: *" for="tituloNot" />
                        <h:inputText id="tituloNot" value="#{noticiasController.selected.titulo}"   required="true">
                            <f:validateLength minimum="3" />  
                            <f:validateRequired /> 
                            <p:ajax update="msgTitulo" event="keyup" />
                        </h:inputText>
                        <p:message for="tituloNot" id="msgTitulo" display="tooltip" />  
                        <h:outputLabel value="#{bundle.CreateNoticiasLabel_fecha}" for="fecha" />
                        <h:inputText id="fecha" value="#{noticiasController.selected.fecha}"  title="#{bundle.CreateNoticiasTitle_fecha}" >
                            <f:validateLength minimum="6" />  
                            <f:validateRequired /> 
                            <p:ajax update="msgFecha" event="keyup" />
                        </h:inputText>
                        <p:message for="fecha" id="msgFecha" display="tooltip" />  
                        <h:outputLabel value="#{bundle.CreateNoticiasLabel_descripcion}" for="descripcion" />
                        <p:editor id="descripcionNot" value="#{noticiasController.selected.descripcion}" required="true" requiredMessage="#{bundle.CreateNoticiasRequiredMessage_descripcion}">
                            <f:validateLength maximum="500" />  
                            <f:validateRequired /> 
                            <!--<p:ajax update="msgDescripcion" event="keyup" />-->  
                        </p:editor> 
                        <p:message for="descripcionNot" id="msgDescripcion" display="tooltip" />

                        <h:outputLabel value="#{bundle.CreateNoticiasLabel_fuente}" for="fuente" />
                        <h:inputText id="fuente"  value="#{noticiasController.selected.fuente}" title="#{bundle.CreateNoticiasTitle_fuente}" required="true" requiredMessage="#{bundle.CreateNoticiasRequiredMessage_fuente}" >
                            <f:validateLength minimum="5" />  
                            <f:validateRequired /> 
                            <p:ajax update="msgFuente" event="keyup" />
                        </h:inputText>
                        <p:message for="fuente" id="msgFuente" display="tooltip" />
                        <h:outputLabel value="#{bundle.CreateNoticiasLabel_imagen}" for="imagen" />
                        <h:inputFile id="minuta"   value="#{noticiasController.minuta}"  />
                        
                    <p:commandButton value="Crear Noticia" action="#{noticiasController.create()}"   
                                     ajax="false" update="growl"/>
                    </h:panelGrid> 
                    
                </p:tab>  
                
            </h:form>  
        
    </h:body>

</html>
