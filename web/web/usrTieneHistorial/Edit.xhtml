<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsrTieneHistorialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsrTieneHistorialLabel_usrTieneHistorialPK_historialUsrId}" for="usrTieneHistorialPK_historialUsrId" />
                    <h:inputText id="usrTieneHistorialPK_historialUsrId" value="#{usrTieneHistorialController.selected.usrTieneHistorialPK.historialUsrId}" title="#{bundle.EditUsrTieneHistorialTitle_usrTieneHistorialPK_historialUsrId}" required="true" requiredMessage="#{bundle.EditUsrTieneHistorialRequiredMessage_usrTieneHistorialPK_historialUsrId}"/>
                    <h:outputLabel value="#{bundle.EditUsrTieneHistorialLabel_historialFecha}" for="historialFecha" />
                    <h:inputText id="historialFecha" value="#{usrTieneHistorialController.selected.historialFecha}" title="#{bundle.EditUsrTieneHistorialTitle_historialFecha}" required="true" requiredMessage="#{bundle.EditUsrTieneHistorialRequiredMessage_historialFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsrTieneHistorialLabel_usuarios}" for="usuarios" />
                    <h:selectOneMenu id="usuarios" value="#{usrTieneHistorialController.selected.usuarios}" title="#{bundle.EditUsrTieneHistorialTitle_usuarios}" required="true" requiredMessage="#{bundle.EditUsrTieneHistorialRequiredMessage_usuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsrTieneHistorialLabel_historial}" for="historial" />
                    <h:selectOneMenu id="historial" value="#{usrTieneHistorialController.selected.historial}" title="#{bundle.EditUsrTieneHistorialTitle_historial}" required="true" requiredMessage="#{bundle.EditUsrTieneHistorialRequiredMessage_historial}">
                        <f:selectItems value="#{historialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usrTieneHistorialController.update}" value="#{bundle.EditUsrTieneHistorialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsrTieneHistorialViewLink}"/>
                <br />
                <h:commandLink action="#{usrTieneHistorialController.prepareList}" value="#{bundle.EditUsrTieneHistorialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsrTieneHistorialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
