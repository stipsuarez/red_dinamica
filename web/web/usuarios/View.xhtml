<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrNombres}"/>

                    <h:outputText value="#{usuariosController.selected.usrEmail}" title="#{bundle.ViewUsuariosTitle_usrEmail}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrPass}"/>
                    <h:outputText value="#{usuariosController.selected.usrPass}" title="#{bundle.ViewUsuariosTitle_usrPass}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrSexo}"/>
                    <h:outputText value="#{usuariosController.selected.usrSexo}" title="#{bundle.ViewUsuariosTitle_usrSexo}"/>

                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrEstado}"/>
                    <h:outputText value="#{usuariosController.selected.usrEstado}" title="#{bundle.ViewUsuariosTitle_usrEstado}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrFoto}"/>
                    <h:outputText value="#{usuariosController.selected.usrFoto}" title="#{bundle.ViewUsuariosTitle_usrFoto}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrUniversidad}"/>
                    <h:outputText value="#{usuariosController.selected.usrUniversidad}" title="#{bundle.ViewUsuariosTitle_usrUniversidad}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrDepartamento}"/>
                    <h:outputText value="#{usuariosController.selected.usrDepartamento}" title="#{bundle.ViewUsuariosTitle_usrDepartamento}"/>
                    <h:outputText value="#{bundle.ViewUsuariosLabel_usrCiudad}"/>
                    <h:outputText value="#{usuariosController.selected.usrCiudad}" title="#{bundle.ViewUsuariosTitle_usrCiudad}"/>

                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{bundle.ViewUsuariosDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{bundle.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariosIndexLink}"/>

            </h:form>
