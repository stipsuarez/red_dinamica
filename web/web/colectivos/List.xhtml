<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListColectivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColectivosEmpty}" rendered="#{colectivosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{colectivosController.items.rowCount > 0}">
                    <h:outputText value="#{colectivosController.pagination.pageFirstItem + 1}..#{colectivosController.pagination.pageLastItem + 1}/#{colectivosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{colectivosController.previous}" value="#{bundle.Previous} #{colectivosController.pagination.pageSize}" rendered="#{colectivosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{colectivosController.next}" value="#{bundle.Next} #{colectivosController.pagination.pageSize}" rendered="#{colectivosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{colectivosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectContador}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectContador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectTitulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectTitulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColectivosTitle_colectUsrId}"/>
                            </f:facet>
                            <h:outputText value="#{item.colectUsrId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{colectivosController.prepareView}" value="#{bundle.ListColectivosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colectivosController.prepareEdit}" value="#{bundle.ListColectivosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{colectivosController.destroy}" value="#{bundle.ListColectivosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{colectivosController.prepareCreate}" value="#{bundle.ListColectivosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListColectivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
