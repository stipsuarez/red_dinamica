<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColectivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_colectId}" for="colectId" />
                    <h:inputText id="colectId" value="#{colectivosController.selected.colectId}" title="#{bundle.CreateColectivosTitle_colectId}" required="true" requiredMessage="#{bundle.CreateColectivosRequiredMessage_colectId}"/>
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_colectTitulo}" for="colectTitulo" />
                    <h:inputText id="colectTitulo" value="#{colectivosController.selected.colectTitulo}" title="#{bundle.CreateColectivosTitle_colectTitulo}" required="true" requiredMessage="#{bundle.CreateColectivosRequiredMessage_colectTitulo}"/>
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_colectDescripcion}" for="colectDescripcion" />
                    <h:inputTextarea rows="4" cols="30" id="colectDescripcion" value="#{colectivosController.selected.colectDescripcion}" title="#{bundle.CreateColectivosTitle_colectDescripcion}" required="true" requiredMessage="#{bundle.CreateColectivosRequiredMessage_colectDescripcion}"/>
                    <h:outputLabel value="#{bundle.CreateColectivosLabel_colectFecha}" for="colectFecha" />
                    <h:inputText id="colectFecha" value="#{colectivosController.selected.colectFecha}" title="#{bundle.CreateColectivosTitle_colectFecha}" required="true" requiredMessage="#{bundle.CreateColectivosRequiredMessage_colectFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colectivosController.create}" value="#{bundle.CreateColectivosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{colectivosController.prepareList}" value="#{bundle.CreateColectivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColectivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
