<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistorialArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistorialArchivosLabel_historialId}"/>
                    <h:outputText value="#{historialArchivosController.selected.historialId}" title="#{bundle.ViewHistorialArchivosTitle_historialId}"/>
                    <h:outputText value="#{bundle.ViewHistorialArchivosLabel_historialFecha}"/>
                    <h:outputText value="#{historialArchivosController.selected.historialFecha}" title="#{bundle.ViewHistorialArchivosTitle_historialFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistorialArchivosLabel_historialArchivoId}"/>
                    <h:outputText value="#{historialArchivosController.selected.historialArchivoId}" title="#{bundle.ViewHistorialArchivosTitle_historialArchivoId}"/>
                    <h:outputText value="#{bundle.ViewHistorialArchivosLabel_historialUsrId}"/>
                    <h:outputText value="#{historialArchivosController.selected.historialUsrId}" title="#{bundle.ViewHistorialArchivosTitle_historialUsrId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialArchivosController.destroyAndView}" value="#{bundle.ViewHistorialArchivosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistorialArchivosEditLink}"/>
                <br />
                <h:commandLink action="#{historialArchivosController.prepareCreate}" value="#{bundle.ViewHistorialArchivosCreateLink}" />
                <br />
                <h:commandLink action="#{historialArchivosController.prepareList}" value="#{bundle.ViewHistorialArchivosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistorialArchivosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
