<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistorialArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistorialArchivosLabel_historialId}" for="historialId" />
                    <h:inputText id="historialId" value="#{historialArchivosController.selected.historialId}" title="#{bundle.EditHistorialArchivosTitle_historialId}" required="true" requiredMessage="#{bundle.EditHistorialArchivosRequiredMessage_historialId}"/>
                    <h:outputLabel value="#{bundle.EditHistorialArchivosLabel_historialFecha}" for="historialFecha" />
                    <h:inputText id="historialFecha" value="#{historialArchivosController.selected.historialFecha}" title="#{bundle.EditHistorialArchivosTitle_historialFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditHistorialArchivosLabel_historialArchivoId}" for="historialArchivoId" />
                    <h:selectOneMenu id="historialArchivoId" value="#{historialArchivosController.selected.historialArchivoId}" title="#{bundle.EditHistorialArchivosTitle_historialArchivoId}" required="true" requiredMessage="#{bundle.EditHistorialArchivosRequiredMessage_historialArchivoId}">
                        <f:selectItems value="#{archivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditHistorialArchivosLabel_historialUsrId}" for="historialUsrId" />
                    <h:selectOneMenu id="historialUsrId" value="#{historialArchivosController.selected.historialUsrId}" title="#{bundle.EditHistorialArchivosTitle_historialUsrId}" required="true" requiredMessage="#{bundle.EditHistorialArchivosRequiredMessage_historialUsrId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{historialArchivosController.update}" value="#{bundle.EditHistorialArchivosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistorialArchivosViewLink}"/>
                <br />
                <h:commandLink action="#{historialArchivosController.prepareList}" value="#{bundle.EditHistorialArchivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistorialArchivosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
