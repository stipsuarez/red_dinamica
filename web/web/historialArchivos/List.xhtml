<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListHistorialArchivosEmpty}" rendered="#{historialArchivosController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{historialArchivosController.items.rowCount > 0}">
                <h:outputText value="#{historialArchivosController.pagination.pageFirstItem + 1}..#{historialArchivosController.pagination.pageLastItem + 1}/#{historialArchivosController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{historialArchivosController.previous}" value="#{bundle.Previous} #{historialArchivosController.pagination.pageSize}" rendered="#{historialArchivosController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{historialArchivosController.next}" value="#{bundle.Next} #{historialArchivosController.pagination.pageSize}" rendered="#{historialArchivosController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{historialArchivosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistorialArchivosTitle_historialId}"/>
                        </f:facet>
                        <h:outputText value="#{item.historialId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistorialArchivosTitle_historialFecha}"/>
                        </f:facet>
                        <h:outputText value="#{item.historialFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistorialArchivosTitle_historialArchivoId}"/>
                        </f:facet>
                        <h:outputText value="#{item.historialArchivoId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListHistorialArchivosTitle_historialUsrId}"/>
                        </f:facet>
                        <h:outputText value="#{item.historialUsrId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{historialArchivosController.prepareView}" value="#{bundle.ListHistorialArchivosViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{historialArchivosController.prepareEdit}" value="#{bundle.ListHistorialArchivosEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{historialArchivosController.destroy}" value="#{bundle.ListHistorialArchivosDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{historialArchivosController.prepareCreate}" value="#{bundle.ListHistorialArchivosCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListHistorialArchivosIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
