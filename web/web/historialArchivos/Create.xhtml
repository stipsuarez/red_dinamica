<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistorialArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistorialArchivosLabel_historialId}" for="historialId" />
                    <h:inputText id="historialId" value="#{historialArchivosController.selected.historialId}" title="#{bundle.CreateHistorialArchivosTitle_historialId}" required="true" requiredMessage="#{bundle.CreateHistorialArchivosRequiredMessage_historialId}"/>
                    <h:outputLabel value="#{bundle.CreateHistorialArchivosLabel_historialFecha}" for="historialFecha" />
                    <h:inputText id="historialFecha" value="#{historialArchivosController.selected.historialFecha}" title="#{bundle.CreateHistorialArchivosTitle_historialFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistorialArchivosLabel_historialArchivoId}" for="historialArchivoId" />
                    <h:selectOneMenu id="historialArchivoId" value="#{historialArchivosController.selected.historialArchivoId}" title="#{bundle.CreateHistorialArchivosTitle_historialArchivoId}" required="true" requiredMessage="#{bundle.CreateHistorialArchivosRequiredMessage_historialArchivoId}">
                        <f:selectItems value="#{archivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHistorialArchivosLabel_historialUsrId}" for="historialUsrId" />
                    <h:selectOneMenu id="historialUsrId" value="#{historialArchivosController.selected.historialUsrId}" title="#{bundle.CreateHistorialArchivosTitle_historialUsrId}" required="true" requiredMessage="#{bundle.CreateHistorialArchivosRequiredMessage_historialUsrId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialArchivosController.create}" value="#{bundle.CreateHistorialArchivosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historialArchivosController.prepareList}" value="#{bundle.CreateHistorialArchivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistorialArchivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
