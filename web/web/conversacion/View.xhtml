<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConversacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConversacionLabel_convId}"/>
                    <h:outputText value="#{conversacionController.selected.convId}" title="#{bundle.ViewConversacionTitle_convId}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convAsunto}"/>
                    <h:outputText value="#{conversacionController.selected.convAsunto}" title="#{bundle.ViewConversacionTitle_convAsunto}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_ultimo}"/>
                    <h:outputText value="#{conversacionController.selected.ultimo}" title="#{bundle.ViewConversacionTitle_ultimo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convNumero}"/>
                    <h:outputText value="#{conversacionController.selected.convNumero}" title="#{bundle.ViewConversacionTitle_convNumero}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convUsr1}"/>
                    <h:outputText value="#{conversacionController.selected.convUsr1}" title="#{bundle.ViewConversacionTitle_convUsr1}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convUsr2}"/>
                    <h:outputText value="#{conversacionController.selected.convUsr2}" title="#{bundle.ViewConversacionTitle_convUsr2}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convUltimo}"/>
                    <h:outputText value="#{conversacionController.selected.convUltimo}" title="#{bundle.ViewConversacionTitle_convUltimo}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convUsr2Id}"/>
                    <h:outputText value="#{conversacionController.selected.convUsr2Id}" title="#{bundle.ViewConversacionTitle_convUsr2Id}"/>
                    <h:outputText value="#{bundle.ViewConversacionLabel_convUsr1Id}"/>
                    <h:outputText value="#{conversacionController.selected.convUsr1Id}" title="#{bundle.ViewConversacionTitle_convUsr1Id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{conversacionController.destroyAndView}" value="#{bundle.ViewConversacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConversacionEditLink}"/>
                <br />
                <h:commandLink action="#{conversacionController.prepareCreate}" value="#{bundle.ViewConversacionCreateLink}" />
                <br />
                <h:commandLink action="#{conversacionController.prepareList}" value="#{bundle.ViewConversacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConversacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
