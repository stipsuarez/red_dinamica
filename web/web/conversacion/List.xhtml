<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConversacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConversacionEmpty}" rendered="#{conversacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{conversacionController.items.rowCount > 0}">
                    <h:outputText value="#{conversacionController.pagination.pageFirstItem + 1}..#{conversacionController.pagination.pageLastItem + 1}/#{conversacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{conversacionController.previous}" value="#{bundle.Previous} #{conversacionController.pagination.pageSize}" rendered="#{conversacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{conversacionController.next}" value="#{bundle.Next} #{conversacionController.pagination.pageSize}" rendered="#{conversacionController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{conversacionController.items}" var="item" style="border:solid 1px" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convId}"/>
                            </f:facet>
                            <h:outputText value="#{item.convId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convAsunto}"/>
                            </f:facet>
                            <h:outputText value="#{item.convAsunto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convUltimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.convUltimo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.convNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convUsr2Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.convUsr2Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConversacionTitle_convUsr1Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.convUsr1Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{conversacionController.prepareView}" value="#{bundle.ListConversacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conversacionController.prepareEdit}" value="#{bundle.ListConversacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{conversacionController.destroy}" value="#{bundle.ListConversacionDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{conversacionController.prepareCreate}" value="#{bundle.ListConversacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConversacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
