<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConversacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value=" dice: " for="envia"/>
                    <h:outputLabel value="#{usuariosController.selected.usrNombres}"  id="envia"/>

                    <h:outputLabel value=" Para: " for="destino"/>
                    <h:outputLabel value="#{conversacionController.usrDestino.usrNombres}" id="destino" />
                    <h:outputLabel value="#{bundle.CreateConversacionLabel_convAsunto}" for="convAsunto" />
                    <h:inputText id="convAsunto" value="#{conversacionController.selected.convAsunto}" title="#{bundle.CreateConversacionTitle_convAsunto}" required="true" requiredMessage="#{bundle.CreateConversacionRequiredMessage_convAsunto}"/>
                    
                </h:panelGrid>
                <p:editor required="true" requiredMessage="Debes introducir un texto."   value="#{conversacionController.textoMsj}" width="354" style="margin: 10px" />
                <br />
                <h:commandLink action="#{conversacionController.enviarMsj}" value="#{bundle.CreateConversacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{conversacionController.prepareList}" value="#{bundle.CreateConversacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateConversacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
