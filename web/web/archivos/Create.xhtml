<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoId}" for="archivoId" />
                    <h:inputText id="archivoId" value="#{archivosController.selected.archivoId}" title="#{bundle.CreateArchivosTitle_archivoId}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoId}"/>
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoTipo}" for="archivoTipo" />
                    <h:inputText id="archivoTipo" value="#{archivosController.selected.archivoTipo}" title="#{bundle.CreateArchivosTitle_archivoTipo}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoTipo}"/>
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoNombre}" for="archivoNombre" />
                    <h:inputText id="archivoNombre" value="#{archivosController.selected.archivoNombre}" title="#{bundle.CreateArchivosTitle_archivoNombre}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoNombre}"/>
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoAutor}" for="archivoAutor" />
                    <h:inputText id="archivoAutor" value="#{archivosController.selected.archivoAutor}" title="#{bundle.CreateArchivosTitle_archivoAutor}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoAutor}"/>
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoTema}" for="archivoTema" />
                    <h:inputText id="archivoTema" value="#{archivosController.selected.archivoTema}" title="#{bundle.CreateArchivosTitle_archivoTema}" />
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoResumen}" for="archivoResumen" />
                    <h:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{archivosController.selected.archivoResumen}" title="#{bundle.CreateArchivosTitle_archivoResumen}" />
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoVisitas}" for="archivoVisitas" />
                    <h:inputText id="archivoVisitas" value="#{archivosController.selected.archivoVisitas}" title="#{bundle.CreateArchivosTitle_archivoVisitas}" />
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoUsrId}" for="archivoUsrId" />
                    <h:selectOneMenu id="archivoUsrId" value="#{archivosController.selected.archivoUsrId}" title="#{bundle.CreateArchivosTitle_archivoUsrId}" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoUsrId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArchivosLabel_archivoColectivoId}" for="archivoColectivoId" />
                    <h:selectOneMenu id="archivoColectivoId" value="#{archivosController.selected.archivoColectivoId}" title="#{bundle.CreateArchivosTitle_archivoColectivoId}" >
                        <f:selectItems value="#{colectivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{archivosController.create}" value="#{bundle.CreateArchivosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{archivosController.prepareList}" value="#{bundle.CreateArchivosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArchivosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
