<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListArchivosEmpty}" rendered="#{archivosController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{archivosController.items.rowCount > 0}">
                <h:outputText value="#{archivosController.pagination.pageFirstItem + 1}..#{archivosController.pagination.pageLastItem + 1}/#{archivosController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{archivosController.previous}" value="#{bundle.Previous} #{archivosController.pagination.pageSize}" rendered="#{archivosController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{archivosController.next}" value="#{bundle.Next} #{archivosController.pagination.pageSize}" rendered="#{archivosController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{archivosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoId}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoTipo}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoTipo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoNombre}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoNombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoAutor}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoAutor}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoTema}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoTema}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoResumen}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoResumen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoVisitas}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoVisitas}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoUsrId}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoUsrId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListArchivosTitle_archivoColectivoId}"/>
                        </f:facet>
                        <h:outputText value="#{item.archivoColectivoId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{archivosController.prepareView}" value="#{bundle.ListArchivosViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{archivosController.prepareEdit}" value="#{bundle.ListArchivosEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{archivosController.destroy}" value="#{bundle.ListArchivosDestroyLink}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{archivosController.prepareCreate}" value="#{bundle.ListArchivosCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListArchivosIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
