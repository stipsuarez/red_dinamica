<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_ciudadId}" for="ciudadId" />
                    <h:inputText id="ciudadId" value="#{ciudadController.selected.ciudadId}" title="#{bundle.CreateCiudadTitle_ciudadId}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_ciudadId}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_ciudadNombre}" for="ciudadNombre" />
                    <h:inputText id="ciudadNombre" value="#{ciudadController.selected.ciudadNombre}" title="#{bundle.CreateCiudadTitle_ciudadNombre}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_ciudadNombre}"/>
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_ciudadCodigoPostal}" for="ciudadCodigoPostal" />
                    <h:inputText id="ciudadCodigoPostal" value="#{ciudadController.selected.ciudadCodigoPostal}" title="#{bundle.CreateCiudadTitle_ciudadCodigoPostal}" />
                    <h:outputLabel value="#{bundle.CreateCiudadLabel_ciudadDepartamento}" for="ciudadDepartamento" />
                    <h:selectOneMenu id="ciudadDepartamento" value="#{ciudadController.selected.ciudadDepartamento}" title="#{bundle.CreateCiudadTitle_ciudadDepartamento}" required="true" requiredMessage="#{bundle.CreateCiudadRequiredMessage_ciudadDepartamento}">
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ciudadController.create}" value="#{bundle.CreateCiudadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.CreateCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCiudadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
