<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjId}"/>
                    <h:outputText value="#{mensajeController.selected.msjId}" title="#{bundle.ViewMensajeTitle_msjId}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjTexto}"/>
                    <h:outputText value="#{mensajeController.selected.msjTexto}" title="#{bundle.ViewMensajeTitle_msjTexto}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjFecha}"/>
                    <h:outputText value="#{mensajeController.selected.msjFecha}" title="#{bundle.ViewMensajeTitle_msjFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjLeido}"/>
                    <h:outputText value="#{mensajeController.selected.msjLeido}" title="#{bundle.ViewMensajeTitle_msjLeido}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjDestinatario}"/>
                    <h:outputText value="#{mensajeController.selected.msjDestinatario}" title="#{bundle.ViewMensajeTitle_msjDestinatario}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjRemitente}"/>
                    <h:outputText value="#{mensajeController.selected.msjRemitente}" title="#{bundle.ViewMensajeTitle_msjRemitente}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_msjConversacion}"/>
                    <h:outputText value="#{mensajeController.selected.msjConversacion}" title="#{bundle.ViewMensajeTitle_msjConversacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeController.destroyAndView}" value="#{bundle.ViewMensajeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajeEditLink}"/>
                <br />
                <h:commandLink action="#{mensajeController.prepareCreate}" value="#{bundle.ViewMensajeCreateLink}" />
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.ViewMensajeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
