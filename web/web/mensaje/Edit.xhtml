<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjId}" for="msjId" />
                    <h:inputText id="msjId" value="#{mensajeController.selected.msjId}" title="#{bundle.EditMensajeTitle_msjId}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjId}"/>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjTexto}" for="msjTexto" />
                    <h:inputTextarea rows="4" cols="30" id="msjTexto" value="#{mensajeController.selected.msjTexto}" title="#{bundle.EditMensajeTitle_msjTexto}" />
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjFecha}" for="msjFecha" />
                    <h:inputText id="msjFecha" value="#{mensajeController.selected.msjFecha}" title="#{bundle.EditMensajeTitle_msjFecha}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjLeido}" for="msjLeido" />
                    <h:inputText id="msjLeido" value="#{mensajeController.selected.msjLeido}" title="#{bundle.EditMensajeTitle_msjLeido}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjLeido}"/>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjDestinatario}" for="msjDestinatario" />
                    <h:selectOneMenu id="msjDestinatario" value="#{mensajeController.selected.msjDestinatario}" title="#{bundle.EditMensajeTitle_msjDestinatario}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjDestinatario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjRemitente}" for="msjRemitente" />
                    <h:selectOneMenu id="msjRemitente" value="#{mensajeController.selected.msjRemitente}" title="#{bundle.EditMensajeTitle_msjRemitente}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjRemitente}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMensajeLabel_msjConversacion}" for="msjConversacion" />
                    <h:selectOneMenu id="msjConversacion" value="#{mensajeController.selected.msjConversacion}" title="#{bundle.EditMensajeTitle_msjConversacion}" required="true" requiredMessage="#{bundle.EditMensajeRequiredMessage_msjConversacion}">
                        <f:selectItems value="#{conversacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mensajeController.update}" value="#{bundle.EditMensajeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMensajeViewLink}"/>
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.EditMensajeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMensajeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
