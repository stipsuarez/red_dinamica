<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGruposTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGruposLabel_grupoId}" for="grupoId" />
                    <h:inputText id="grupoId" value="#{gruposController.selected.grupoId}" title="#{bundle.CreateGruposTitle_grupoId}" required="true" requiredMessage="#{bundle.CreateGruposRequiredMessage_grupoId}"/>
                    <h:outputLabel value="#{bundle.CreateGruposLabel_grupoNombre}" for="grupoNombre" />
                    <h:inputText id="grupoNombre" value="#{gruposController.selected.grupoNombre}" title="#{bundle.CreateGruposTitle_grupoNombre}" required="true" requiredMessage="#{bundle.CreateGruposRequiredMessage_grupoNombre}"/>
                    <h:outputLabel value="#{bundle.CreateGruposLabel_grupoTipo}" for="grupoTipo" />
                    <h:inputText id="grupoTipo" value="#{gruposController.selected.grupoTipo}" title="#{bundle.CreateGruposTitle_grupoTipo}" required="true" requiredMessage="#{bundle.CreateGruposRequiredMessage_grupoTipo}"/>
                    <h:outputLabel value="#{bundle.CreateGruposLabel_gruposcol}" for="gruposcol" />
                    <h:inputText id="gruposcol" value="#{gruposController.selected.gruposcol}" title="#{bundle.CreateGruposTitle_gruposcol}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gruposController.create}" value="#{bundle.CreateGruposSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{gruposController.prepareList}" value="#{bundle.CreateGruposShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGruposIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
