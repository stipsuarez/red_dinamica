<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <body>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroId}" for="foroId" />
                    <h:inputText id="foroId" value="#{forosController.selected.foroId}" title="#{bundle.CreateForosTitle_foroId}" required="true" requiredMessage="#{bundle.CreateForosRequiredMessage_foroId}"/>
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroNombre}" for="foroNombre" />
                    <h:inputText id="foroNombre" value="#{forosController.selected.foroNombre}" title="#{bundle.CreateForosTitle_foroNombre}" />
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroTema}" for="foroTema" />
                    <h:inputText id="foroTema" value="#{forosController.selected.foroTema}" title="#{bundle.CreateForosTitle_foroTema}" />
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroNombre}" for="foroNombre" />
                    <h:inputText id="foroNombre" value="#{forosController.selected.foroNombre}" title="#{bundle.CreateForosTitle_foroNombre}" />                   
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroDescripcion}" for="foroDescripcion" />
                    <h:inputText id="foroDescripcion" value="#{forosController.selected.foroDescripcion}" title="#{bundle.CreateForosTitle_foroDescripcion}" />
                    <h:outputLabel value="#{bundle.CreateForosLabel_usuariosusrcc}" for="usuariosusrcc" />
                    <h:selectOneMenu id="usuariosusrcc" value="#{forosController.selected.usuariosusrcc}" title="#{bundle.CreateForosTitle_usuariosusrcc}" required="true" requiredMessage="#{bundle.CreateForosRequiredMessage_usuariosusrcc}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateForosLabel_foroCreadoPor}" for="foroCreadoPor" />
                    <h:selectOneMenu id="foroCreadoPor" value="#{forosController.selected.foroCreadoPor}" title="#{bundle.CreateForosTitle_foroCreadoPor}" required="true" requiredMessage="#{bundle.CreateForosRequiredMessage_foroCreadoPor}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:growl id="growl" showDetail="true" />                             
                <p:commandButton action="#{forosController.create}" value="#{bundle.CreateForosSaveLink}" ajax="true" actionListener="#{forosController.asignarTodo()}" update="growl"/>                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
