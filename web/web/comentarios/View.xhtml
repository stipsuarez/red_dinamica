<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComentariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComentariosLabel_comentId}"/>
                    <h:outputText value="#{comentariosController.selected.comentId}" title="#{bundle.ViewComentariosTitle_comentId}"/>
                    <h:outputText value="#{bundle.ViewComentariosLabel_comentDescripcion}"/>
                    <h:outputText value="#{comentariosController.selected.comentDescripcion}" title="#{bundle.ViewComentariosTitle_comentDescripcion}"/>
                    <h:outputText value="#{bundle.ViewComentariosLabel_comentFecha}"/>
                    <h:outputText value="#{comentariosController.selected.comentFecha}" title="#{bundle.ViewComentariosTitle_comentFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewComentariosLabel_comentForoId}"/>
                    <h:outputText value="#{comentariosController.selected.comentForoId}" title="#{bundle.ViewComentariosTitle_comentForoId}"/>
                    <h:outputText value="#{bundle.ViewComentariosLabel_comentUsrId}"/>
                    <h:outputText value="#{comentariosController.selected.comentUsrId}" title="#{bundle.ViewComentariosTitle_comentUsrId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comentariosController.destroyAndView}" value="#{bundle.ViewComentariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComentariosEditLink}"/>
                <br />
                <h:commandLink action="#{comentariosController.prepareCreate}" value="#{bundle.ViewComentariosCreateLink}" />
                <br />
                <h:commandLink action="#{comentariosController.prepareList}" value="#{bundle.ViewComentariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComentariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
