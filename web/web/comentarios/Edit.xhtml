<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComentariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComentariosLabel_comentId}" for="comentId" />
                    <h:inputText id="comentId" value="#{comentariosController.selected.comentId}" title="#{bundle.EditComentariosTitle_comentId}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_comentId}"/>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_comentDescripcion}" for="comentDescripcion" />
                    <h:inputText id="comentDescripcion" value="#{comentariosController.selected.comentDescripcion}" title="#{bundle.EditComentariosTitle_comentDescripcion}" />
                    <h:outputLabel value="#{bundle.EditComentariosLabel_comentFecha}" for="comentFecha" />
                    <h:inputText id="comentFecha" value="#{comentariosController.selected.comentFecha}" title="#{bundle.EditComentariosTitle_comentFecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_comentForoId}" for="comentForoId" />
                    <h:selectOneMenu id="comentForoId" value="#{comentariosController.selected.comentForoId}" title="#{bundle.EditComentariosTitle_comentForoId}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_comentForoId}">
                        <f:selectItems value="#{forosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditComentariosLabel_comentUsrId}" for="comentUsrId" />
                    <h:selectOneMenu id="comentUsrId" value="#{comentariosController.selected.comentUsrId}" title="#{bundle.EditComentariosTitle_comentUsrId}" required="true" requiredMessage="#{bundle.EditComentariosRequiredMessage_comentUsrId}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comentariosController.update}" value="#{bundle.EditComentariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComentariosViewLink}"/>
                <br />
                <h:commandLink action="#{comentariosController.prepareList}" value="#{bundle.EditComentariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditComentariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
