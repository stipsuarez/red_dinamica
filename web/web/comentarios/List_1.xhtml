<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComentariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComentariosEmpty}" rendered="#{comentariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{comentariosController.items.rowCount > 0}">                    
                    <h:dataTable value="#{comentariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage id="imagendePerfil" value="/faces/Recursos/Imagenes/perfil/#{usuariosController.selected.usrCc}" cache="false" rendered="#{photoCamBean.tieneFoto}" style="height: 80px;"/>
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:outputText value="#{bundle.ListComentariosTitle_usuariosusrcc}"/>
                                <h:outputText value="#{item.usuariosusrcc}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        
                        
                        
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentariosTitle_usuariosusrcc}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuariosusrcc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentariosTitle_comentDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComentariosTitle_comentFechaHora}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentFechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>                                      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{comentariosController.prepareView}" value="#{bundle.ListComentariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comentariosController.prepareEdit}" value="#{bundle.ListComentariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{comentariosController.destroy}" value="#{bundle.ListComentariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>                 
                </h:panelGroup>                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
