<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHistorialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHistorialLabel_historialId}" for="historialId" />
                    <h:inputText id="historialId" value="#{historialController.selected.historialId}" title="#{bundle.EditHistorialTitle_historialId}" required="true" requiredMessage="#{bundle.EditHistorialRequiredMessage_historialId}"/>
                    <h:outputLabel value="#{bundle.EditHistorialLabel_historialDescrip}" for="historialDescrip" />
                    <h:inputText id="historialDescrip" value="#{historialController.selected.historialDescrip}" title="#{bundle.EditHistorialTitle_historialDescrip}" required="true" requiredMessage="#{bundle.EditHistorialRequiredMessage_historialDescrip}"/>
                </h:panelGrid>
                <h:commandLink action="#{historialController.update}" value="#{bundle.EditHistorialSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHistorialViewLink}"/>
                <br />
                <h:commandLink action="#{historialController.prepareList}" value="#{bundle.EditHistorialShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHistorialIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
