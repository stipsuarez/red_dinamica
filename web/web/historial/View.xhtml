<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistorialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistorialLabel_historialId}"/>
                    <h:outputText value="#{historialController.selected.historialId}" title="#{bundle.ViewHistorialTitle_historialId}"/>
                    <h:outputText value="#{bundle.ViewHistorialLabel_historialDescrip}"/>
                    <h:outputText value="#{historialController.selected.historialDescrip}" title="#{bundle.ViewHistorialTitle_historialDescrip}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historialController.destroyAndView}" value="#{bundle.ViewHistorialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistorialEditLink}"/>
                <br />
                <h:commandLink action="#{historialController.prepareCreate}" value="#{bundle.ViewHistorialCreateLink}" />
                <br />
                <h:commandLink action="#{historialController.prepareList}" value="#{bundle.ViewHistorialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistorialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
